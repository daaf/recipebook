<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recipebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="logo-container">
        <span id="logo">ðŸ“–</span>
        <h1>recipebook</h1>
      </div>
      <button id="add-recipe" aria-label="Add recipe">+</button>
    </header>
    <div class="container">
      <div class="recipe-list">
        <h2>Your recipes</h2>
      </div>
    </div>
    <div class="modal-outer">
      <div class="modal-inner">
        <h2>New recipe</h2>
        <form id="add-update-recipe" aria-label="Create or update recipe">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="My awesome recipe"
            required
          /><textarea
            id="description"
            name="description"
            placeholder="Description (optional)"
          ></textarea>
          <fieldset
            id="ingredients"
            name="ingredients"
            data-child-class-list="ingredient"
          >
            <legend>Ingredients</legend>
            <!-- <input type="text" class="ingredient" name="1" />
            <input type="text" class="ingredient" name="2" />
            <input type="text" class="ingredient" name="3" />
            <input type="text" class="ingredient" name="4" />
            <input type="text" class="ingredient" name="5" />
            <input type="text" class="ingredient" name="6" />
            <input type="text" class="ingredient" name="7" />
            <input type="text" class="ingredient" name="8" /> -->
            <button type="button" aria-label="Add fields for more ingredients">
              +
            </button>
          </fieldset>
          <fieldset
            id="instructions"
            name="instructions"
            data-child-class-list="step"
          >
            <legend>Instructions</legend>
            <!-- <input type="text" class="instruction" name="1" />
            <input type="text" class="instruction" name="2" />
            <input type="text" class="instruction" name="3" />
            <input type="text" class="instruction" name="4" /> -->
            <button type="button" aria-label="Add fields for more steps">
              +
            </button>
          </fieldset>
          <div id="form-actions">
            <button type="button" name="cancel" aria-label="Discard changes">
              Cancel
            </button>
            <button type="submit" name="save" aria-label="Save recipe">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer></footer>
    <script src="./main.js"></script>
  </body>
</html>
